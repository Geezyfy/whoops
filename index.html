<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do You Like Me? ‚ù§Ô∏è</title>
    <style>
        body {
            background-color: #ffccdd;
            font-family: "Comic Sans MS", cursive, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Cute Cat Image */
        .cat-img {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
        }

        /* Question Box */
        .question {
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            font-size: 24px;
            color: #ff3366;
        }

        /* Buttons */
        .buttons {
            margin-top: 20px;
        }

        button {
            background: #ff6699;
            border: none;
            color: white;
            padding: 12px 24px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s;
        }

        button:hover {
            background: #ff3366;
            transform: scale(1.1);
        }

        /* Hidden Message */
        .hidden {
            display: none;
            font-size: 26px;
            color: #ff3366;
            margin-top: 20px;
            animation: fadeIn 1s ease-in-out;
        }

        /* Animation for message */
        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }

    </style>
</head>
<body>

    <!-- Cute Cat Image -->
    <img class="cat-img" src="cat.jpeg" alt="Cute Cat">


    <!-- Question Box -->
    <div class="question">
        Do you like me? ü•∫üíï
    </div>

    <!-- Yes/No Buttons -->
    <div class="buttons">
        <button onclick="showMessage(true)">Yes</button>
        <button onclick="showMessage(false)">No</button>
    </div>

    <!-- Hidden Message -->
    <div class="hidden" id="message"></div>

    <script>
        function showMessage(isYes) {
            let messageDiv = document.getElementById("message");
            if (isYes) {
                messageDiv.innerHTML = "üéâ Congrats! I'm all yours! ‚ù§Ô∏èüê±";
            } else {
                messageDiv.innerHTML = "üòú No? I'm still yours anyway! ‚ù§Ô∏è";
            }
            messageDiv.style.display = "block";
        }
    </script>

</body>
</html>
